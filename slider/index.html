<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="slider">
        <div class="slider__wrapper ">
            <div class="slider__head">
                <div class="slider__title">
                    Сверстай слайдер
                </div>
                <div class="slider__pagination-btns">
                    <div class="slider__prev-btn swiper-button-prev"></div>
                    <div class="slider__next-btn swiper-button-next"></div>
                </div>
            </div>

            <div class="slider__container swiper mySwiper">
                <div class="slider__carousel swiper-wrapper">

                    <div class="slider__slide swiper-slide">
                        <div class="slider__img-box">
                            <img src="img/slide-img.png" alt="">
                        </div>
                    </div>
                    <div class="slider__slide swiper-slide">
                        <div class="slider__img-box">
                            <img src="img/slide-img.png" alt="">
                        </div>
                    </div>
                    <div class="slider__slide swiper-slide">
                        <div class="slider__img-box">
                            <img src="img/slide-img.png" alt="">
                        </div>
                    </div>
                    <div class="slider__slide swiper-slide">
                        <div class="slider__img-box">
                            <img src="img/slide-img.png" alt="">
                        </div>
                    </div>
                    <div class="slider__slide swiper-slide">
                        <div class="slider__img-box">
                            <img src="img/slide-img.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
